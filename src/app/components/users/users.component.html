<button (click)="showUserform = !showUserform" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserform">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type='text' class="form-control" name="firstName">
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type='text' class="form-control" name="lastName">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type='text' class="form-control" name="age">
    </div>
    <div class="form-group">
      <label>Street Address</label>
      <input type='text' class="form-control" name="street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type='text' class="form-control" name="city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type='text' class="form-control" name="state">
    </div>

    <button (click)="addUser($event)" [disabled]="!enableAdd" class="btn btn-block mb-3" [ngClass]="currentClasses">Add
      New User</button>
  </form>
</div>

<ul class="list-unstyled">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : ''">
    <div class="row">
      <!-- <div class="col-sm-4">
          <img class="img-fluid" [src]="user.image" alt="">
      </div> -->
      <div class="col-sm-8">
        <h3>{{user.firstName | uppercase}} {{user.lastName}}
          <small><button (click)="toggleHide(user)" class="btn-dark btn-sm">
              <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small>
        </h3>
        <ul class="list-group" *ngIf="!user.hide">
          <li class="list-group-item">Email: {{user.email}}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>
